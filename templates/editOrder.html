{% extends "layout.html" %}
{% block title %}Chỉnh sửa{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='style/edit.css')}}">
<div class="container" style="margin-top:-150px;">
    <b><h1>Edit Order Data</h1></b>
    <form class="edit-form" action="/edit/order/{{ order._id }}" method="POST">
        <div class="form-group">
            <b><label for="OrderID">Order ID:</label></b>
            <input type="text" id="OrderID" name="OrderID" placeholder="Enter OrderID" value="{{order.OrderID}}">
        </div>

        <div class="form-group">
            <b><label for="OrderDate">Order Date:</label></b>
            <input type="text" id="OrderDate" name="OrderDate" placeholder="Enter Order Date" value="{{order.OrderDate}}">
        </div>

        <div class="form-group">
            <b><label for="ShipDate">Ship Date:</label></b>
            <input type="text" id="ShipDate" name="ShipDate" placeholder="Enter Ship Date"  value="{{order.ShipDate}}">
        </div>
        <div class="form-group">
            <b><label for="CustomerID">Customer Name:</label></b>
            <input type="text" id="CustomerID" name="CustomerID" placeholder="Enter Customer ID" value="{{order.CustomerID}}">
        </div>
        <div class="form-group">
            <b><label for="CustomerName">Customer ID:</label></b>
            <input type="text" id="CustomerName" name="CustomerName" placeholder="Enter Customer Name" value="{{order.CustomerName}}">
        </div>

        <div class="form-group">
            <b><label for="TotalCost">Costs:</label></b>
            <input type="text" id="TotalCost" name="TotalCost" placeholder="Enter Costs" value="{{order.TotalCost}}">
        </div>
        <div class="form-group">
            <b><label for="Frequency">Frequency:</label></b>
            <input type="number" id="Frequency" name="Frequency" placeholder="Enter Frequency" min="1" value="{{order.Frequency}}">
        </div>

        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
{% endblock %}
