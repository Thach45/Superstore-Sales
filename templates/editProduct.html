{% extends "layout.html" %}
{% block title %}Chỉnh sửa{% endblock %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='style/edit.css')}}">
<div class="container" style="margin-top:-150px;">
    <b><h1>Edit Product Data</h1></b>
    <form class="edit-form" action="/edit/product/{{ product._id }}" method="POST">
        <div class="form-group">
            <b><label for="ProductName">Product Name:</label></b>
            <input type="text" id="ProductName" name="ProductName" placeholder="Enter customer name" value="{{product.ProductName}}">
        </div>

        <div class="form-group">
           <select id="Category" name="Category">
            <option value="Furniture" {% if product.Category == "Furniture" %}selected{% endif %}>Furniture</option>
            <option value="OfficeSupplies" {% if product.Category == "OfficeSupplies" %}selected{% endif %}>Office Supplies</option>
            <option value="Technology" {% if product.Category == "Technology" %}selected{% endif %}>Technology</option>
           </select>
        </div>

        <div class="form-group">
           <select id="SubCategory" name="SubCategory">
            <option value="{{product.SubCategory}}">{{product.SubCategory}}</option>
            {% if product.Category == "Office Supplies" %}
            <option value="Appliances">Appliances</option>
            <option value="Art">Art</option>
            <option value="Binders">Binders</option>
            <option value="Envelopes">Envelopes</option>
            <option value="Fasteners">Fasteners</option>
            <option value="Labels">Labels</option>
            <option value="Paper">Paper</option>
            <option value="Supplies">Supplies</option>
            <option value="Storage">Storage</option>
            {% endif %}
            {% if product.Category == "Technology" %}
            <option value="Accessories">Accessories</option>
            <option value="Copiers">Copiers</option>
            <option value="Machines">Machines</option>
            <option value="Phones">Phones</option>
            {% endif %}
            {% if product.Category == "Furniture" %}
            <option value="Bookcases">Bookcases</option>
            <option value="Chairs">Chairs</option>
            <option value="Furnishings">Furnishings</option>
            <option value="Tables">Tables</option>
            {% endif %}
           </select>
        </div>
        <div class="form-group">
            <b><label for="Revenue">Revenue:</label></b>
            <input type="text" id="Revenue" name="Revenue" placeholder="Enter Revenue" min="1" value="{{product.Revenue}}">
        </div>
        <div class="form-group">
            <b><label for="Quantity">Quantity:</label></b>
            <input type="number" id="Quantity" name="Quantity" placeholder="Enter quantity" min="1" value="{{product.Quantity}}">
        </div>
        
        <button type="submit" class="submit-btn">Save Changes</button>
    </form>
</div>
<script src="{{url_for('static', filename='js/product.js')}}"></script>
{% endblock %}
